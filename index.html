  <div id="container">

  <script>
    // SCOPE zakres zmiennych GLOBALNY i LOKALNY
    /* zakres scope jezykow programowania zakres definiowany jest przez blok kodu ale nie w JS
    w JS wyróżniamy zakres globalny ale tez i lokalny, Zakres to widocznosc zmiennych dla poszczegolnych czesci programu

    zakres Globalny = istnieje przez cale zycie skryptu, raz zadeklarowana zmienna globalna juz tam pozostanie z wyjatkiem uzycia na niej DELETE
    Globalna zmienna moze byc uzywana wewnatrz oraz poza funkcja w praktyce gdziekolwiek w biezacym dokumencie. 
    W przeglądarce window jest obiektem globalnym.
            GLOBALNA WINDOW!
    zakres Lokalny = istnieje wewnątrz caiała funkcji w której zmienna została zadeklarowana włączając argumenty funkcji.


    DOMYŚlnie JS nie ma zakresu blokowego co powoduje pewne problemy */ 

    // wywołana funckja moze zmienic wartosc zmiennej globalnej

    var someData = 10;

    function doSTH() {
      someData = 50;
    }

    doSTH();
    console.log( someData ); // 50

    for(var i=0; i<5;i++){
      console.log(i); // wypisywała liczby 0 1 2 3 4 5
    }
    console.log(i); // a tu wypisze 5 

    // let const zakres lokalny blokowy !!!! dostepna w tym bloku !!
  </script>
