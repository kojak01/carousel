<!DOCTYPE html>

<head>

<body>
    <div class="container">
		<div id="buttons"></div>

    <button id="button1">Click me!</button>
    <button id="button2">Click me!</button>
    <button id="button3">Double Click!</button>

      function buttonClicked(event){
        console.log('Double Click!');
        console.log(event);
        console.log(event.target);
      }

      document.getElementById('button3').addEventListener('dblclick', buttonClicked);
    </script>
