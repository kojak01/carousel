<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // null oznacza wartość pustą wcześniej mogła być przechowywana wartość, ale juz nie jest
    // w przeciwienstwie do undefined, null jest słowem kluczowym!!! a nie identyfikatorem;

    let data = 10; // przypisana wartość
    data = null // teraz data nie ma wartości jest null!!

    // Operator TYPEOF dla null zwraca wartość OBJECT! mimo, że jest prymitywem

    // porównanie null i undefined !!! jeśli nie są tego samego typu to będzie konwersja!!!!

    if (null == undefined) console.log('true wykona się');
    // porównanie ścisłe, typt się nie zgadzają więc nie są równe
    if (null === undefined) console.log('false, nie wykona się');
  </script>

</body>
</html>
